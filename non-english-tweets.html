  ## Introduction
  ### - VGI/CGI
]

.right-column[
- Volunteered (Goodchild 2007) or contributed (Harvey 2013) geographic information can supplement (or replace) conventional data sources (See et al. 2016)

- Cities in particular are becoming more reliant on big data (Kitchin 2014)

- Significance: Governments can use social media to address the needs of underrepresented groups

]
---
.left-column[
  ## Introduction
  ### - VGI/CGI
  ### - Data Quality
]
.right-column[
- User-contribued sources of geographic information suffer from a number of shortcomings

- A wealth of research has been conducted on the _accuracy_ of explicitly geographic CGI platforms

- Much less has examined _validity_ of implicitly geographic VGI/CGI platforms (e.g., Location-based social media (LBSM) sources like Twitter)
]
